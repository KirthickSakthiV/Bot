<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Chatbot</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color:smoke white;
        margin: 0;
        padding: 0;
        background-image:url("travel.jpg");
        background-size: 1500px 700px;
        background-repeat: no-repeat;

        
    }
    .chat-container {
        max-width: 400px;
        margin: 50px auto;
        background-color:gray;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .chat-box {
        max-height: 300px;
        overflow-y: auto;
        padding: 10px;
    }
    .message {
        margin-bottom: 10px;
    }
    .user-message {
        background-color:blue;
        color: yellow;
        border-radius: 10px;
        padding: 8px 12px;
        max-width: 70%;
        word-wrap: break-word;
        float: right;
    }
    .bot-message {
        background-color:orange;
        color: #333;
        border-radius: 10px;
        padding: 8px 12px;
        max-width: 70%;
        word-wrap: break-word;
        float: left;
    }
    .input-container {
        padding: 10px;
        border-top: 1px solid #ccc;
        display: flex;
        align-items: center;
    }
    .input-container input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .input-container button {
        padding: 8px 15px;
        background-color:green;
        color:white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 5px;
    }
    .input-container button:hover {
        background-color: pink;
    }
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="bot-message message">Welcome to the Travel Chatbot.</div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        var userInput = document.getElementById("user-input").value;
        var chatBox = document.getElementById("chat-box");
        var userMessageElement = document.createElement("div");
        userMessageElement.className = "user-message message";
        userMessageElement.innerHTML = userInput;
        chatBox.appendChild(userMessageElement);
        document.getElementById("user-input").value = ""; 

        
        var botResponse = getBotResponse(userInput);
        var botMessageElement = document.createElement("div");
        botMessageElement.className = "bot-message message";
        botMessageElement.innerHTML = botResponse;
        chatBox.appendChild(botMessageElement);

        
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotResponse(userInput) {
        
        switch(userInput.toLowerCase()) {
            case "destination for vacations":
                return "Paris,Tokoyo,Japan known for its romantic ambiance and iconic landmarks.";
            case "budget":
                return "Flexible, depending on your preferences and spending habits.";
            case "time":
                return "Summer, ideal for outdoor activities and beach vacations.";
            case "activities":
                return "Adventure, offering thrilling experiences such as hiking, zip-lining, and snorkeling.";
            case "accommodation":
                return "Boutique, providing unique and intimate stays with personalized services.";
            case "transportation":
                return "Airlines, offering convenient and scenic travel between cities.";
            case "safety":
                return "Priority, ensuring a worry-free and enjoyable travel experience.";
            case "food":
                return "Local, allowing you to savor authentic flavors and culinary delights.";
            case "language":
                return "English, widely spoken in many tourist destinations around the world.";
            case "culture":
                return "Immersive, offering rich experiences to learn about local traditions and heritage.";
            case "duration":
                return "One Week.";
            case "weather":
                return "The weather is generally moderate, neither excessively hot nor cold, with comfortable temperatures for outdoor activities.";
            case "expenses":
                return "₹75,000 to ₹1,00,000 per person, covering accommodation, meals, transportation, attractions, and miscellaneous expenses.";
            case "events":
                return "Providing information about concerts, performances, exhibitions or live music events happening in the area during the traveler's stay.";
            case "paris":
                return "You're welcome! If you have any more requests or need further assistance, feel free to ask.";
            case "tokoyo":
                return "You're welcome! If you have any more requests or need further assistance, feel free to ask.";
            case "japan":
                return "You're welcome! If you have any more requests or need further assistance, feel free to ask.";
            default:
                return "I'm sorry, I don't have information on that topic. Can you please ask another question related to travel?";
        }
    }
</script>
</body>
</html>
